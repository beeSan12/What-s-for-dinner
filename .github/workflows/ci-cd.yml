name: Build and Push Docker Images

on:
  push:
    branches:
      - main

  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci

  docker: 
    runs-on: ubuntu-latest
    needs: build

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set env variables
        run: |
          echo "MONGO_USER=${{ secrets.MONGO_USER }}" >> .env
          echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
          echo "NODEJS_EXPRESS_PORT=8081" >> .env
          echo "DOCKER=true" >> .env
          echo "DB_CONNECTION_STRING=mongodb://${{ secrets.MONGO_USER }}:${{ secrets.MONGO_PASSWORD }}@mongo:27017/wt2?authSource=admin" >> .env
      
      - name: Tear down existing containers
        run: docker compose down  
        
      - name: Run Docker Compose
        run: docker compose up --build -d
      
      - name: Show Docker logs
        run: docker logs graphql-api || true
      
      - name: Debug container status before waiting
        run: docker ps -a && docker logs graphql-api || true 

      - name: Wait for API to be ready
        run: |
          echo "Waiting for WT2 to be ready..."
          for i in {1..20}; do
            if curl -s https://cscloud6-136.lnu.se/wt2 > /dev/null; then
              echo "✅ API is up!"
              exit 0
            fi
            echo "⏳ Waiting ($i)..."
            sleep 3
          done
          echo "❌ API not ready in time"
          docker logs wt2-backend-1 || true
          exit 1

  deploy:
    runs-on : ubuntu-latest
    needs: [build, docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: bsan89/backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: bsan89/frontend:latest